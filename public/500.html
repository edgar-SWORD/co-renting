<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We're sorry, but something went wrong (500)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --caribbean: #006D77;
      --tiffany-blue: #83C5BE;
      --alice-blue: #F5FDFF;
      --pale: #FFDDD2;
      --tangerine: #E29578;
      --white: #FFFFFF;
      --grey-1: #F2F2F2;
      --grey-2: #CCCCCC;
      --grey-3: #A5A5A5;
      --grey-4: #7F7F7F;
      --black: #1D1D1D;
      --error-red: #B00100;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      color: var(--grey-4);
      font-size: 1rem;
      margin: 0;
      padding: 0;
      background-color: var(--alice-blue);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .dialog {
      width: 95%;
      max-width: 33em;
      margin: 5em auto;
      padding: 20px;
      background-color: var(--white);
      border: 1px solid var(--grey-2);
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    .dialog h1 {
      font-size: 1.5em;
      color: var(--black);
      font-family: "Quicksand", sans-serif;
      margin-bottom: 20px;
    }

    .dialog p {
      margin: 30px 50px 1em;
      padding: 1em;
      background-color: var(--grey-1);
      border: 1px solid var(--tiffany-blue);
      border-radius: 4px;
      color: var(--caribbean);
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    .dialog img {
      max-width: 100%;
      height: auto;
      margin-top: 1em;
    }

    .button-primary {
      padding: 12px 24px;
      border-radius: 4px;
      display: inline-block;
      border: 1px solid var(--caribbean);
      background-color: var(--caribbean);
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .button-primary:hover {
      background-color: #00383D;
    }


  </style>
</head>
<body>
  <div class="dialog" role="alert">
    <div>
      <h1>We're sorry, but something went wrong.</h1>
    </div>
    <p>If you are the application owner, check the logs for more information.</p>
    <img src="https://media.giphy.com/media/xT9IgzoKnwFNmISR8I/giphy.gif" alt="500 GIF">
    <a href="/" class="button-primary">Return to Home</a>
  </div>
</body>
</html>
